<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dice Game</title>
	<!--google fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<!--player headers font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Long+Cang&display=swap" rel="stylesheet">
	<!--my style sheet-->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="dice-container">
			<h1 class="title-refresh">Refresh Me</h1>

			<div class="players">
				<div class="player1">
					<h3 class="player-headers">player 1</h3>
					<img class="dice1" style="width: 250px;" src="img/dice6.png" alt="dice image">	
				</div>			
				<div class="player2">
					<h3 class="player-headers">player 2</h3>
					<img class="dice2" style="width: 250px;" src="img/dice6.png" alt="dice image">
				</div>
			</div>
			<div class="btn-container">
				<button class="btn">Click</button>
				<button class="btn-reset">Reset</button>
			</div>
			
			<p class="creator-txt">created by 3strong inc.</p>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
